<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container">
        <h1>Conversor de Temperatura</h1><br>

    <form class="row g-3">
        <div class="col-md-2">
        <label for="selectTemp" class="form-label">Selecione a Temperatura</label>
            <select id="selectTemp" class="form-select" onchange="hideInputs()">
            <option selected value="c">° C</option>
            <option value="f">° F</option>
            </select>
        </div>
        <div class="col-md-2" div="DivC">
            <label for="Celsius" class="form-label">Celsius</label>
            <input type="email" class="form-control" id="Celsius">
        </div>
          <div class="col-md-2" div="DivF">
            <label for="fahrenheit" class="form-label">Fahrenheit</label>
            <input type="password" class="form-control" id="fahrenheit">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="toF()">Converter para Fahrenheit</button>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="toC()">Converter para Celsius</button>
          </div>

          <p id="resultado"></p>
        </form>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="exercicio2.js"></script>
</body>
</html>
